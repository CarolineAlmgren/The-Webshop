<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sell it or buy it?</title>
  </head>
  <body>
    <main class="checkOut">
        <article class="checkOut--container">
            <!--Section för leverans samt betalning-->
            <section class="shippingInformation">
                <!--Input namn samt email-->
                <div class="accountInformation">
                    <input class="accountInformation--input" placeholder="Name" type="text">
                    <input class="accountInformation--input" placeholder="name@gmail.com" type="text">
                </div>

                <!--Val av transportör-->
                <div class="shippingInformation--supplier">
                    <div>
                        <input id="postnord" type="radio" name="shippingOption">
                        <label for="postnord">Postnord</label>
                    </div>
                    <div>
                        <input id="instabox" type="radio" name="shippingOption">
                        <label for="instabox">Instabox</label>
                    </div>
                    <div>
                        <input id="DHL" type="radio" name="shippingOption">
                        <label for="DHL">DHL</label>
                    </div>
                </div>

                <!--Val av betalning-->
                <section class="payMethod">
                    <div class="payMethod--box">
                        <label for="card" name="payMethod">Card</label>
                        <input type="radio" id="card" name="payMethod">
                    </div>
                    <div class="payMethod--box">
                        <label for="swish" name="payMethod">Swish</label>
                        <input type="radio" id="swish" name="payMethod">
                    </div>
                </section>

                <!--Fylls i med javaScript-->
                <div id="paymentChoice">
                    <div class="cardNumberDiv"></div>
                </div>
            </section>

            <!--Section summering av varukorg-->
            <section class="orderSummary">
                <h2>Innehåll</h2>
                <div id="orderSummaryContainer"></div>
                <div id="orderSummaryContainer--footer">
                    <p id="summaryOfValue"></p>
                </div>
                <button class ="purchaseBtn">Purchase</button>
            </section>
        </article>
    </main>

    <script type="module" src="src/ts/main.ts"></script>
  </body>
</html>
